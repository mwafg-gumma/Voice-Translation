<html lang="en">
<head>

    <section class="main">
        <div class="container">
            <form>
                <h1>Translation <span><i class="fa-solid fa-language"></i></span></h1>

                    <h2>Select Voice</h2>
                    <div class="type">
                        <select  id="select">

                            <option value="default">default</option>

                    </div>
                    <button class="btn" id="playButton">Play Sound</button>
            </form>
        </div>
    </section>
